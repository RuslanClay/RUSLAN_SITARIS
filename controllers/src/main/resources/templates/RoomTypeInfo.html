<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <script th:src="@{/css/js/wow.min.js}"></script>
    <script>
        new WOW().init();
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/lightpick.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/slider.css}">
</head>
<body>
<div class="backLayer">
    <h2 class="title">Feel the atmosphere of St.Ermin's Hotel !<br
            th:text="'How do you like our '+ ${typeRoom.getTypeRoom()} +' ?'"></h2>

    <input checked type="radio" name="respond" id="desktop">
    <div class="wrapper">
        <article id="slider">
            <input checked type="radio" name="slider" id="switch1">
            <input type="radio" name="slider" id="switch2">
            <input type="radio" name="slider" id="switch3">
            <input type="radio" name="slider" id="switch4">
            <input type="radio" name="slider" id="switch5">
            <div id="slides">
                <div id="overflow">
                    <div class="image">
                        <article th:each="pic: ${pics}">
                            <img th:src="*{'data:image/jpg;base64,'+ pic}" alt="#"/>
                        </article>
                    </div>
                </div>
            </div>
            <div id="active">
                <label for="switch1"></label>
                <label for="switch2"></label>
                <label for="switch3"></label>
                <label for="switch4"></label>
                <label for="switch5"></label>
            </div>
        </article>

        <div class="description"><b>Facilities:</b>
            <div  th:each="facility: ${typeRoom.getFacilitiesSet()}">
<!--                <div class="description__facilities"></div>-->
              <ul><li> <span th:text="${facility.getFacility()}"></span></li></ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
